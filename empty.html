<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Empty Method</title>
    <style>@import url('empty.css');</style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">  
    </script>       
</head>
<body>

    <div id="box">
        <h2>Test Box</h2>
        <p>The empty() method removes all child nodes and content from the selected elements. Note: This method does not remove the element itself, or its attributes.</p>
        </div>
        <button id="emptybtn">Empty</button>
        <button id="removebtn">Remove</button>
</body>
<script src="empty.js"></script>
</html>
